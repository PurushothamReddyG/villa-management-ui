<!-- 🔹 Header with greeting and actions -->
<header class="dashboard-header">
  <div class="header-left">
    <h2>Hi, {{ username }} 👋</h2>
  </div>

  <div class="header-right">
    <button (click)="goHome()" class="btn btn-secondary" aria-label="Go to Home">🏠 Home</button>
    <button (click)="logout()" class="btn btn-danger" aria-label="Logout">🚪 Logout</button>
  </div>
</header>

<!-- 🔸 Action Buttons -->
<section class="dashboard-actions">
  <button class="btn btn-primary" routerLink="/profile">👤 View Profile</button>
  <button class="btn btn-primary" routerLink="/villas">🔍 View Villas</button>
  <button class="btn btn-success" routerLink="/add-villa" *ngIf="role === 'ADMIN'">➕ Add Villa</button>
  <button class="btn btn-warning" routerLink="/pay-maintenance">💳 Pay Maintenance</button>
  <button class="btn btn-info" routerLink="/notices">📋 View Notices</button>
  <button class="btn btn-dark" routerLink="/admin-panel" *ngIf="role === 'ADMIN'">🛠️ Admin Panel</button>
</section>

<!-- 📊 Dashboard Summary Cards -->
<section class="dashboard-cards">
  <div class="card card-blue">
    <h3>🏡 Villas Occupied</h3>
    <p>{{ villasOccupied }} / {{ totalVillas }}</p>
  </div>
  <div class="card card-red">
    <h3>⏳ Pending Payments</h3>
    <p>₹{{ pendingPayments }}</p>
  </div>
  <div class="card card-green">
    <h3>👨‍👩‍👧‍👦 Total Members</h3>
    <p>{{ totalMembers }}</p>
  </div>
</section>

<!-- 📢 Notices Section -->
<section class="dashboard-notices">
  <h3>📢 Latest Notices</h3>
  <ul>
    <li *ngFor="let notice of latestNotices">📄 {{ notice }}</li>
  </ul>
</section>

<!-- 🔻 Footer -->
<footer class="dashboard-footer">
  <p>© 2025 Sri Sai County. All rights reserved.</p>
</footer>
