<div class="page-container">
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <div class="brand">🏡 Sri Sai County</div>
      <ul class="nav-links">
        <li><a routerLink="/" routerLinkActive="active">Home</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-card">
      <h2>Welcome Back!</h2>
      <p>Please log in to manage your villa</p>

      <!-- ✅ PLACE THE FORM HERE -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="email" placeholder="Email" formControlName="email" required />
        <input type="password" placeholder="Password" formControlName="password" required />
        <button type="submit">Login</button>

        <button (click)="goToRegister()" class="register-btn">
          Don’t have an account? Register
        </button>
      </form>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Sri Sai County. All rights reserved.
  </footer>
</div>
