<div class="page-container">
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <div class="brand">🏡 Sri Sai County</div>
      <ul class="nav-links">
        <li><a routerLink="/" routerLinkActive="active">Home</a></li>
        <li><a routerLink="/register" routerLinkActive="active">Register</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-card">
      <h2>Welcome Back!</h2>
      <p>Please log in to manage your villa</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          required
          autocomplete="email"
        />
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          required
          autocomplete="current-password"
        />
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <button
          type="button"
          class="register-btn"
          (click)="goToRegister()"
        >
          Don’t have an account? Register
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Sri Sai County. All rights reserved.
  </footer>
</div>
